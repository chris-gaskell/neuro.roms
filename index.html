# Citaion examples

1. Standard citation, single author:  
([Wilde, 1899](#bib-wilde))

2. Multiple citations ([Bertram and Wentworth, 1996](#bib-bertram)) on a single line ([Kastenholz and Hünenberger, 2006](https://doi.org/10.1063/1.2172593)).

3. Inline citation:  
[Homer (2004)](#bib-iliad) said this and this. 

4. More than two authors:  
([Vázques de Parga, Lacarra, and Uría Ríu, 1993](#bib-vazques-de-parga))

5. More than two authors inline:  
[Springer (1950)](#bib-springer) talk about things. 
[Massa (2004)](#bib-massa) has great ideas.
